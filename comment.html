<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment page</title>
    <link rel="stylesheet" href="comment.css">
</head>
<body background="RESOURCES/background.jpg">

 
    <div class="container">
        <h1>Movie Comments</h1>
    <div id="comment-section">
            <!-- Yorumlar burada görüntülenecek -->
        </div>
        <form id="comment-form" method="POST" action="submit_comment.php">
            <input type="text" id="film-name" name="film_name" placeholder="Movie name" required>
            <textarea id="comment-input" name="comment" placeholder="Write your comment here..." required></textarea>
            <select id="film-rating" name="rating" required>
                <option value="">Choose your point</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
            <button type="submit">Save</button>
        </form>
    </div>

   
</body>
</html>
